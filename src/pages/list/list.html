<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items | async" (click)="showOptions(item.$key, item)">
      <h2>{{item.name}}</h2>
      <p>Pts: {{item.score}}</p>
      <p>Rank: {{item.rank}}</p>
    </ion-item>
  </ion-list>
</ion-content>
