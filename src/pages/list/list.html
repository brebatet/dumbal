<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Game</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addPlayer()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <!-- (click)="showPlayer(item.$key, item)" -->
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>Rank: {{item.rank}}, Score: {{item.score}}</p>
        <p>Pts: {{item.roundPts}}</p>
        <!-- <ion-checkbox [(ngModel)]="item.isChecked" (click)="checkboxChecked(item.$key, item)"></ion-checkbox> -->
        <button ion-button item-right (click)="addScore($event, item.$key, item)" style="padding: 10px"><ion-icon name="add"></ion-icon></button>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button icon-only (click)="updatePlayer(item.$key, item)"><ion-icon name="md-create"></ion-icon></button>
        <button ion-button icon-only color="danger" (click)="deletePlayer(item.$key, item)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="clearScore(item.$key, item)">Clear</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
